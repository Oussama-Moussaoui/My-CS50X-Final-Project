{% extends "layout.html" %}

{% block title %}
    Add Notes
{% endblock %}

{% block main %}
    <form action="/add" method="post">
        <div class="form-group">
            <label for="note">Write note:</label>
            <div></div>
            <textarea class="form-control" id="note" name="note" rows="3"></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Add +</button>
    </form>
{% endblock %}
